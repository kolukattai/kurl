<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <!-- <link rel="stylesheet" href="editormd/css/editormd.css" /> -->
    <link rel="stylesheet" href="/static/css/global.css">
    {{block "styles" .}}{{end}}
</head>
<body>
    <div class="layout" id="app">
      <header class="layout__header">
        <a href="/"><img src="/static/images/logo.png" height="40px" width="40px" alt="logo"></a>
        <h1 style="padding-left: 5px;">{{.Title}}</h1>
        <div style="flex: 1;"></div>
        <a href="/#env" class="env-btn">ENVIRONMENT</a>
      </header>
      <aside class="layout__aside">
        <ul class="drawer">
          <input type="search" name="search" id="search" v-model="search" placeholder="search...">
          <drawer-component :search="search" :item="item" v-for="(item, i) in drawerData" :key="i" />
        </ul>
      </aside>
      <main class="layout__main">
        {{block "content" .}}{{end}}
      </main>
    </div>

    <script src="/static/js/markdown.js"></script>

    <script src="/static/js/ws.js"></script>
    <script src="/static/js/vue-lib.js"></script>

    <script src="/static/js/code-view.js"></script>
    <script src="/static/js/event.js"></script>
    {{block "scripts" .}}{{end}}
    <script src="/static/js/global.js"></script>


</body>
</html>
